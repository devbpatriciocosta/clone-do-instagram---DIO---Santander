<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recriando o INSTAGRAM</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="photo-celular">

        </div>

        <div class="instagram-continue">
            <div class="group">

                <img class="instagram-logo" src="instagram-logo.png" alt="instagram-logo">

                <div class="profile-photo">
                    <img src="WhatsApp Image 2022-06-06 at 7.25.31 PM.jpeg" alt="foto de perfil" width="100px" height="120px">
                </div>

                <a href="#" class="insta-login">Continue como brunopatricio_</a>
                <a href="#" class="insta-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é brunopatricio_?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo!</p>

                <div class="download">

                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
